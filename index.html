<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row row-1" id="row-1">
                <h1>calc</h1>
                <div class="theme-slider">
                    <label for="slider">THEME</label>
                    <div>
                        <p><span id="span1">1</span><span id="span2">2</span>3</p>
                        <input type="range" min="1" max="3" name="Theme" id="slider" value="1">
                    </div>
                </div>
            </div>
            <div class="row row-2" id="row-2">
                <input class="display" type="text" id="display">
            </div>
            <div class="row row-3" id="row-3">
                <div class= 'subrow'>
                    <button value="7" class="num">7</button>
                    <button value="8" class="num">8</button>
                    <button value="9" class="num">9</button>
                    <button class="delete">DEL</button>
                </div>
                <div class= 'subrow'>
                    <button value="4" class="num">4</button>
                    <button value="5" class="num">5</button>
                    <button value="6" class="num">6</button>
                    <button value="+" class="symbol add">+</button>
                </div>
                <div class= 'subrow'>
                    <button value="1" class="num">1</button>
                    <button value="2" class="num">2</button>
                    <button value="3" class="num">3</button>
                    <button class="symbol subtract" value="-">-</button>
                </div>
                <div class= 'subrow'>
                    <button class="symbol decimal" value=".">.</button>
                    <button value="0" class="num">0</button>
                    <button class="symbol divide" value="/">/</button>
                    <button class="symbol multiply" value="*">x</button>
                </div>
                <div class= 'subrow'>
                    <button class="reset">RESET</button>
                    <button class="equal">=</button>
                </div> 
            </div>
        </div>
    </div> 
    <script src="./js/script.js"></script>  
</body>
</html>
